<!DOCTYPE html>
<html>
<head>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1200px;
    height: 630px;
    font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0a1628 0%, #0f2140 40%, #0a1628 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
  }
  .glow-1 {
    position: absolute;
    width: 500px;
    height: 500px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(31,182,215,0.15) 0%, transparent 70%);
    top: -100px;
    right: -50px;
  }
  .glow-2 {
    position: absolute;
    width: 400px;
    height: 400px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(53,211,153,0.1) 0%, transparent 70%);
    bottom: -80px;
    left: -50px;
  }
  .content {
    position: relative;
    z-index: 2;
    text-align: center;
    padding: 60px;
  }
  .logo-row {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    margin-bottom: 40px;
  }
  .logo-icon {
    width: 72px;
    height: 72px;
  }
  .logo-text {
    font-size: 56px;
    font-weight: 800;
    letter-spacing: -1px;
    text-transform: lowercase;
    background: linear-gradient(135deg, #1FB6D7, #35D399);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .tagline {
    font-size: 32px;
    font-weight: 600;
    color: #ffffff;
    margin-bottom: 20px;
    line-height: 1.3;
  }
  .subtitle {
    font-size: 22px;
    font-weight: 400;
    color: rgba(255,255,255,0.6);
    line-height: 1.5;
  }
  .features {
    display: flex;
    gap: 32px;
    justify-content: center;
    margin-top: 40px;
  }
  .feature {
    display: flex;
    align-items: center;
    gap: 8px;
    color: rgba(255,255,255,0.7);
    font-size: 18px;
    font-weight: 500;
  }
  .dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: linear-gradient(135deg, #1FB6D7, #35D399);
  }
  .url {
    position: absolute;
    bottom: 30px;
    left: 0;
    right: 0;
    text-align: center;
    font-size: 20px;
    font-weight: 600;
    color: rgba(255,255,255,0.4);
    letter-spacing: 2px;
  }
</style>
</head>
<body>
  <div class="glow-1"></div>
  <div class="glow-2"></div>
  <div class="content">
    <div class="logo-row">
      <img class="logo-icon" src="klaro-icon.svg" alt="" />
      <span class="logo-text">klaro</span>
    </div>
    <div class="tagline">Assistenzarzt Jobs & Bewerbungen</div>
    <div class="subtitle">KI-gestutzte Bewerbungsplattform fur Assistenzarzte in Deutschland</div>
    <div class="features">
      <div class="feature"><div class="dot"></div> KI-Lebenslauf</div>
      <div class="feature"><div class="dot"></div> KI-Anschreiben</div>
      <div class="feature"><div class="dot"></div> Stellenangebote</div>
      <div class="feature"><div class="dot"></div> 100% Kostenlos</div>
    </div>
  </div>
  <div class="url">KLARO.TOOLS</div>
</body>
</html>
